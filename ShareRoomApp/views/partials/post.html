<div class="modal fade" id="posModal" ng-controller="TaskController">
  <div class="modal-dialog">
    <div class="modal-content">      

      <div class="panel panel-primary title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">友だちにお勧めを教えよう！</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createTask()">              
            <input type="text" ng-model="task.title" class="form-control" placeholder="Topic: 何を教えようかな？" required><br>             
            <textarea ng-model="task.description" class="form-control" placeholder="Detail: 詳細を教えてあげよう！" required></textarea><br>
            <!-- <input type="number" ng-model="task.total" class="form-control" placeholder="How much will you pay?" required><br> -->
            <input type="submit" value="友だちに教える" class="btn btn-primary">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
